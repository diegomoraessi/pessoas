<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <h1>Pessoa</h1>

    <form class="row g-3" th:action="@{/pessoa/salvar}" th:object="${pessoa}" method="post">
        <div class="container">
            <h2>Insira as suas informações</h2>
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="CPF">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Idade</label>
            <input type="number" class="form-control" id="idade" placeholder="Idade">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
